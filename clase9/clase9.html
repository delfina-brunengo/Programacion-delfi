<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>
        Este parrafo tendra un fondo de color azul, letra en negrita y bordes redondeados
    </p>
    <h4>Esta es una tarjeta de presentacion</h4>
    <section class="tarjeta">
        <h3>
            Delfina Brunengo
        </h3>
        <img src="foto.jpg" alt="foto de la tarjeta" height="100px">
        <p class="descripcion">
            Mi nombre es Delfina Brunengo, tengo 21 años y estudio Arquitectura y Urbanismo
        </p>
    </section>

    <form class="Formulario">
        <div>
            <label for="email"> Ingrese su email</label>
             <input
             id="email"
             name="email"
             placeholder="delfina@email.com">
        </div>
        <div>
        <label for="contraseña"> Ingrese su contraseña</label>
        <input
         type= "password"
         id= "contraseña"
         name="contraseña" >    
        </div>
        
        <button class="boton">Iniciar Sesion</button>
    </form>
</body>
</html>
